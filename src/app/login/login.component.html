<mat-card>
  <mat-card-title>
    <kendo-buttongroup selection="single">
      <button kendoButton style="border-radius: 20px 0 0 20px;width: 80px;" class="k-state-selected" [toggleable]="true" (click)="isLogin= !isLogin ? !isLogin :
      isLogin">Login</button>
      <button kendoButton style="border-radius: 0 20px 20px 0;width: 80px;" [toggleable]="true" (click)="isLogin= isLogin ? !isLogin
       : isLogin">Register</button>
    </kendo-buttongroup>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="isLogin">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="email" formControlName="email">
          <mat-error *ngIf="!loginForm.controls.email.valid">Please enter valid email id</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="!loginForm.controls.password.valid">Please enter password</mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>

    </form>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="!isLogin">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="CIN" formControlName="cin">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Contrat" formControlName="contrat">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Phone" formControlName="phone">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Street" formControlName="street">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Governorate" formControlName="governorate">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Delegation" formControlName="delegation">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Locality" formControlName="locality">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Postal code" formControlName="postalcode">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="City" formControlName="city">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Country" formControlName="country">
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
