<mat-card>
  <h1>Gerer mes contrats</h1>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="numContrat">
    <th mat-header-cell *matHeaderCellDef> numContrat </th>
    <td mat-cell *matCellDef="let element"> {{element.numContrat}} </td>
  </ng-container>

  <ng-container matColumnDef="date_debut">
    <th mat-header-cell *matHeaderCellDef> date_debut </th>
    <td mat-cell *matCellDef="let element"> {{element.date_debut}} </td>
  </ng-container>

  <ng-container matColumnDef="date_fin">
    <th mat-header-cell *matHeaderCellDef> date_fin </th>
    <td mat-cell *matCellDef="let element"> {{element.date_fin}} </td>
  </ng-container>

  <ng-container matColumnDef="Etat">
    <th mat-header-cell *matHeaderCellDef> Etat </th>
    <td mat-cell *matCellDef="let element"> {{element.Etat}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
