<mat-card>
  <h1>Users</h1>
</mat-card>

<form novalidate #myForm="ngForm">
  <kendo-grid
    [data]="view | async"
    [height]="533"
    [sort]="gridState.sort"
    [sortable]="true"
    (dataStateChange)="onStateChange($event)"
    (edit)="editHandler($event)"
    (cancel)="cancelHandler($event)"
    (save)="saveHandler($event)"
    (remove)="removeHandler($event)"
    (add)="addHandler($event, myForm)"
    [navigable]="true"
  >
    <ng-template kendoGridToolbarTemplate>
      <button kendoGridAddCommand type="button">Add new</button>
    </ng-template>
    <kendo-grid-column field="refUser" title="Ref user">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input
          [(ngModel)]="dataItem.refUser"
          kendoGridFocusable
          name="refUser"
          class="k-textbox"
          required
        />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="firstName" editor="text" title="First Name">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input
          [(ngModel)]="dataItem.firstName"
          kendoGridFocusable
          name="firstName"
          class="k-textbox"
          type="number"
        />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column
      field="lastName"
      editor="text"
      title="Last Name"
    >
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input
          [(ngModel)]="dataItem.lastName"
          kendoGridFocusable
          name="lastName"
          required
          min="0"
          max="99"
          class="k-textbox"
          type="text"
        />
      </ng-template>
    </kendo-grid-column>

    <kendo-grid-column
      field="cin"
      editor="text"
      title="CIN"
    >
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input
          [(ngModel)]="dataItem.cin"
          kendoGridFocusable
          name="cin"
          required
          min="0"
          max="99"
          class="k-textbox"
          type="text"
        />
      </ng-template>
    </kendo-grid-column>

    <kendo-grid-column
      field="isAdmin"
      editor="boolean"
      title="isAdmin"
    >
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input
          [(ngModel)]="dataItem.isAdmin"
          kendoGridFocusable
          name="isAdmin"
          type="checkbox"
        />
      </ng-template>
    </kendo-grid-column>

    <kendo-grid-command-column title="command" width="220">
      <ng-template kendoGridCellTemplate let-isNew="isNew">
        <button kendoGridEditCommand type="button" [primary]="true">
          Edit
        </button>
        <button kendoGridRemoveCommand type="button">Remove</button>
        <button
          kendoGridSaveCommand
          type="button"
          [disabled]="myForm.invalid || myForm.pristine"
        >
          {{ isNew ? "Add" : "Update" }}
        </button>
        <button kendoGridCancelCommand type="button">
          {{ isNew ? "Discard changes" : "Cancel" }}
        </button>
      </ng-template>
    </kendo-grid-command-column>
  </kendo-grid>
</form>
