<mat-card>
  <h1>Contrats</h1>
</mat-card>

<form novalidate #myForm="ngForm">
  <kendo-grid
    [data]="view | async"
    [height]="533"
    [sort]="gridState.sort"
    [sortable]="true"
    (dataStateChange)="onStateChange($event)"
    (edit)="editHandler($event)"
    (cancel)="cancelHandler($event)"
    (save)="saveHandler($event)"
    (remove)="removeHandler($event)"
    (add)="addHandler($event, myForm)"
    [navigable]="true"
  >
    <ng-template kendoGridToolbarTemplate>
      <button kendoGridAddCommand type="button">Add new</button>
    </ng-template>
    <kendo-grid-column field="numContrat" title="num Contrat">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input
          [(ngModel)]="dataItem.numContrat"
          kendoGridFocusable
          name="numContrat"
          class="k-textbox"
          required
        />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="refUser" title="ref User">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input
          [(ngModel)]="dataItem.refUser"
          kendoGridFocusable
          name="refUser"
          class="k-textbox"
          required
        />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="date_debut" title="date debut">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input
          [(ngModel)]="dataItem.refUser"
          kendoGridFocusable
          name="date_debut"
          class="k-textbox"
          type="date"
          required
        />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="date_fin" title="date fin">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input
          [(ngModel)]="dataItem.date_fin"
          kendoGridFocusable
          name="date fin"
          class="k-textbox"
          type="date"
          required
        />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="Etat" title="Etat">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input
          [(ngModel)]="dataItem.Etat"
          kendoGridFocusable
          name="etat"
          class="k-textbox"
          required
        />
      </ng-template>
    </kendo-grid-column>


    <kendo-grid-command-column title="command" width="220">
      <ng-template kendoGridCellTemplate let-isNew="isNew">
        <button kendoGridEditCommand type="button" [primary]="true">
          Edit
        </button>
        <button kendoGridRemoveCommand type="button">Remove</button>
        <button
          kendoGridSaveCommand
          type="button"
          [disabled]="myForm.invalid || myForm.pristine"
        >
          {{ isNew ? "Add" : "Update" }}
        </button>
        <button kendoGridCancelCommand type="button">
          {{ isNew ? "Discard changes" : "Cancel" }}
        </button>
      </ng-template>
    </kendo-grid-command-column>
  </kendo-grid>
</form>
